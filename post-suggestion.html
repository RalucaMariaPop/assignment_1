<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="app_bar">
        <nav class="nav_bar">
            <a class="btn" href="index.html"> Home </a>
            <a class="btn" href="post-suggestion.html"> Suggest a post </a>
        </nav>
    </div>
    <p class="hidden">Thank you for submitting an article! We will review it shortly</p>
    <form id="postsugForm">
      <label for="post_title">Title</label>
      <input type="text" name="title" required id="post_title" />

      <label for="post_username">Username</label>
      <input type="text" name="username" required id="post_username" />

      <label for="post_content">Content</label>
      <textarea name="content" required id="post_content"> </textarea>

      <input class="submit_btn" type="submit" value="Send suggestion" />
    </form>
    <script src="post-suggestion.js"></script>
  </body>
</html>
